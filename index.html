<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
         <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  <!-- triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="p-4" src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p >
                        <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="base" name="" id="triangle-base">
                        <span class="mx-2">cm</span>
                         <!-- triangle hight -->
                        <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="hight" name="" id="triangle-hight">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area:<span id="triangle-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                 <!-- Rectangle card -->
                 <div class="card  bg-base-100 shadow-xl">
                  <figure><img class="p-4" src="./images/rectangle.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area (A) = w x l </p>
                    <p >
                      <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="width" name="" id="rectangle-width">
                      <span class="mx-2">cm</span>
                       <!-- rectangle length -->
                      <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="length" name="" id="rectangle-length">
                      <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area:<span id="rectangle-area" class="font-medium">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                  <!-- Parallelogram card -->
                  <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="p-4" src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <p >
                        <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="base" name="" id="parallelogram-base">
                        <span class="mx-2">cm</span>
                         <!-- parallelogram hight -->
                        <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="hight" name="" id="parallelogram-hight">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area:<span id="parallelogram-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ellipse card -->
                  <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="p-4" src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p >
                        <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="large" name="" id="ellipse-major-redius">
                        <span class="mx-2">cm</span>
                         <!-- ellipse hight -->
                        <input type="text" class=" border rounded w-16 bg-gray-200 text-lg px-2" placeholder="short" name="" id="ellipse-minor-redius">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area:<span id="ellipse-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
             </div>
            <!-- area calculator -->
             <div class="w-[400px]">
                <div class="text-4xl text-center items-center">Area Calculator</div>
            </div>
         </div>
    </main>

    <script src="js/area-calculator.js"></script>
</body>
</html>
